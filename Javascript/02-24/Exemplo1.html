<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //concatenando arrays
        var tecnico = ["LP", "BD", "DAW"];
        var medio = ["Matemática", "Português", "Biologia"];
        var formacaoCompleta = tecnico.concat(medio);

        console.log("--------------------")
        console.log(formacaoCompleta);

        //gerando String com elementos do array tecnico
        var stringResultante = tecnico.join("-");
        console.log("-------------String Resultante = " + stringResultante);

        //Copiando um pedaço do array
        var formacaoBasica = medio.slice(1,2);
        console.log("-------------String formacaoBasica = " + formacaoBasica);

        //invertendo os elementos do array
        tecnico.reverse();
        console.log("-----Array invertido-----");
        console.log(tecnico);



        //sort - organiza array pelo unicode e modifica o array original
        console.log("----Sort----");
        const instrumentos = ['Guitarra', 'Baixo', 'Violão'];
        instrumentos.sort();
        console.log(instrumentos);

        const idades = [32, 21, 33, 43, 1, 12, 8];
        idades.sort();
        console.log(idades);

    </script>
</body>
</html>
