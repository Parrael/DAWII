<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

<script type="text/javascript">
    function calculaIMC(){
        var peso = document.querySelector('#peso');
        var altura = document.querySelector('#altura');
        var imc = 0;

        if(peso == "" || altura == ""){
            alert("Digite os valores!");
        }else{
            imc = (altura*altura)/peso;
            if(imc < 18.5){
                alert("Você está abaixo do peso. Imc: " + imc);
            }else if((imc >=18.6) && (imc <=24.9)){
                alert("Você está com peso ideal. Imc: " + imc);
            }else if((imc >=25.0) && (imc <=29.9)){
                alert("Você está levemente acima do peso. Imc: " + imc);
            }else if((imc >=30.0) && (imc <=34.9)){
                alert("Você está com obesidade grau I. Imc: " + imc);
            }else if((imc >=35.0) && (imc <=39.9)){
                alert("Você está com obesidade grau II (severa). Imc: " + imc);
            }else if(imc > 40.0){
                alert("Você está com obesidade grau III (mórbida). Imc: " + imc);
            }
        }
    }
</script>
</head>

<body>
    <h1>Cálculo de IMC</h1>

    <form>
        <label> Peso: </label>
        <input type="text" id="peso">

        <br><br>

        <label> Altura: </label>
        <input type="text" id="altura">

        <br><br>

        <button onclick="calculaIMC();">Calcular</button>
    </form>
</body>
</html>
