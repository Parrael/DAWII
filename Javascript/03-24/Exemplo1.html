<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
<script type="text/javascript">
    function escondeLink(){
        var i = 0; 
        while(i <= document.getElementsByName('link').length){
            //document.getElementsByName('link')[i].style.visibility = "hidden";
            document.getElementsByName('link')[i].style.display = "none";
            i++;
        }
    }
</script>
</head>

<body>
   

    <button onclick="escondeLink();">Vers√£o para imprimir</button>

</body>
