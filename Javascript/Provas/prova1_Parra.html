<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
    <script type="text/javascript">
        function calcVel(){
            document.getElementById("textVel").value="";
            var dist = parseFloat(document.getElementById("textDist").value);
            console.log(dist);
            var time = parseFloat(document.getElementById("textTime").value);
            console.log(time);
            if(document.getElementById("textDist").value==""||document.getElementById("textTime").value==""){
                document.getElementById("verf").textContent = "Os campos 'Distância' e 'Tempo' são obrigatórios";
                document.getElementById("verf").style.color = "red";

            } else if(isNaN(document.getElementById("textDist").value)||isNaN(document.getElementById("textTime").value)){
                document.getElementById("verf").textContent = "Os campos 'Distância' e 'Tempo' devem ser números";
                document.getElementById("verf").style.color = "red";
            }else{
                document.getElementById("verf").textContent = "";
                var vel = dist/time;
                console.log(vel);
                if(vel>100){
                    document.getElementById("verf").textContent = "Velocidade acima do permitido na via!"
                    document.getElementById("verf").style.color = "red";

                }
                document.getElementById("textVel").value = vel.toString()+"km/h";
            }

            
        }
    </script>
</head>
<body>
    <b>Prova Prática JavaScript</b><br>
    <b>Nome:</b> Raphael Parra <br>
    <b>RA:</b> 201286 <br>
    <b>Turma:</b> 3DSD <br><br><br>


    <form>
            Distância: <br>
            <input type="text" id="textDist">

            <br><br>

            Tempo: <br>
            <input type="text" id="textTime">

            <br><br>

            <input type="button" value="Calcular Velocidade Média" onclick="calcVel()">

            <br><br>

            Velocidade Média: <br>
            <input type="text" id="textVel">

            <br><br>

            <span id="verf"> </span>

    </form>
</body>
</html>
