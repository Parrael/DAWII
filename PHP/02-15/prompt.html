<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style type="text/css">
        #cor{
            color: red;
        }
    </style>

</head>
<body>
    <script language="javascript">
        var nome = prompt("Seu nome: ");

        window.document.write("<h1 id='cor'>" + nome + "</h1>");

        var valor1 = prompt("Valor 1: ");
        var valor2 = prompt("Valor 2: ");

        var soma = parseFloat(valor1) + parseFloat(valor2);
        window.document.write("Soma: " + soma);
    </script>
    
</body>
</html>
